[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests

# Python 路径
pythonpath = .

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    
# 标记
markers =
    slow: 标记为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试

# 最小 Python 版本
minversion = 7.0

# 编码
python_files = test_*.py
python_classes = Test*
python_functions = test_*
